<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="recursos/variables.css">
    <link rel="stylesheet" href="recursos/contacto.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logosAnimate/LOGO.ico">
    <title>animate | Contacto</title>
</head>
<body>
    <header class="header">
        <p class="header-titulo"> animate </p>
        <nav class="header__nav">
            <ul class="nav__lista">
                <li class="lista-item"><a class="item-link" href="index.html">Home</a></li>
                <li class="lista-item"><a class="item-link" href="acerca.html">Acerca</a></li>
                <li class="lista-item"><a class="item-link" href="servicios.html">Servicios</a></li>
                <li class="lista-item"><a class="item-link" href="testimonios.html">Testimonios</a></li>
                <li class="lista-item"><a class="item-link" href="oportunidades.html">Oportunidades</a></li>
                <li class="lista-item"><a class="item-link" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto-main">
    <h1 class="contacto-titulo">¿Interesado?</h1>
    <div class="contacto-contenedor">
        <a class="contacto-seccion">
        <div class="mini-contenedor">
                <p><i class="fa-solid fa-house-user"></i></p>
                <p class="titulo-seccion">UBICACION</p>
                <p>Buenos Aires, Argentina</p>
            </div>
        </a>
        <a class="contacto-seccion">
            <div class="mini-contenedor">
                <p><i class="fa-solid fa-phone"></i></p>
                <p class="titulo-seccion">TELEFONO</p>
                <p>(+54) 1139116748</p>
            </div>
        </a>
        <a class="contacto-seccion">
            <div class="mini-contenedor">
                <p><i class="fa-solid fa-square-envelope"></i></p>
                <p class="titulo-seccion">EMAIL</p>
                <p>contacto@animate.com</p>
            </div>
        </a>
        <a class="contacto-seccion">
            <div class="mini-contenedor">
                <p><i class="fa-solid fa-hashtag"></i></p>
                <p class="titulo-seccion">SOCIAL MEDIA</p>
                <ul class="contacto-iconos">
                    <li class="icono"><i class="fa-brands fa-square-instagram"></i></li>
                    <li class="icono"><i class="fa-brands fa-youtube"></i></li>
                    <li class="icono"><i class="fa-brands fa-square-behance"></i>
                    </li>
                </ul>
            </div>
        </a>
    </div>
    <div class="contenedor-texto">
        <div class="labels-top">
        <label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre *" required >
        </label>
        <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo *" required>
        </label>
        </div>
        <label for="texto"></label>
            <textarea class="label-texto" id="texto" placeholder="Dejame tus comentarios... *" required></textarea>
        </label>
        <button class="boton-enviar">ENVIAR MENSAJE</button>
    </div>
</main>
