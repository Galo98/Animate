<section id="Contacto">
    
        <div class="contacto-main">
            <div class="contacto-contenedor">
                <div class="contenedor-texto">
                    <div class="contenedor-titulo">
                        <p>
                            Completá tus datos y nos contactaremos a la brevedad
                        </p>
                    </div>
                    <div class="label-nombre">
                        <label for="nombre">
                            <input class="input-nombre" type="text" name="nombre" id="nombre"
                                placeholder="Ingrese su nombre completo *" required>
                        </label>
                    </div>
                    <div class="labels-medio">
                        <label for="email">
                            <input class="input-medio" type="email" name="email" id="email"
                                placeholder="Ingrese su correo *" required>
                        </label>
                        <label for="telefono">
                            <input class="input-medio" type="tel" name="telefono" id="telefono"
                                placeholder="Ingrese su telefono *" required>
                        </label>
                    </div>
                    <div class="dropdown-motivo">
                        <label for="motivo">
                            <select class="dropdown" name="motivo" required>
                                <option value="" selected>Seleccione el motivo</option>
                                <option value="">Quiero potenciar mi página</option>
                                <option value="">Quiero digitalizar mi emprendimiento</option>
                                <option value="">Otros</option>
                            </select>
                        </label>
                    </div>
                    <label for="texto">
                        <textarea class="label-texto" id="texto" placeholder="Escriba su consulta *" required></textarea>
                    </label>
                    <button class="boton-enviar">ENVIAR MENSAJE</button>
                </div>
                <div class="contenedor-tel-mapa">
                    <a class="contacto-seccion">
                        <div class="mini-contenedor">
                            <p><img src="img/iconos-contacto/phone.png"></p>
                            <p class="titulo-seccion">TELEFONO</p>
                            <p>(+54) 1139116748</p>
                        </div>
                        <div class="mini-contenedor">
                            <p><img src="img/iconos-contacto/envelope.png"></p>
                            <p class="titulo-seccion">EMAIL</p>
                            <p>contacto@animate.com</p>
                        </div>
                    </a>
                    <div class="mapa">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.2548657348316!2d-58.379070584354295!3d-34.64826588044798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb522cff3569%3A0x2ae285e31e7380fd!2sCalifornia%202082%2C%20C1289AAP%20CABA!5e0!3m2!1ses!2sar!4v1667918009651!5m2!1ses!2sar"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
                    </div>
                </div>
            </div>
        </div>
</section>
